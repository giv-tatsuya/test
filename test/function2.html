<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>無題ドキュメント</title>
</head>

<body>
	<script>
	var num1 = 1; //関数の外で宣言したグローバル変数
	function fnc1(){
		var num2 = 1; //変数内で宣言したローカル変数
		num1++;
		alert("num1は" + num1);
		alert("num2は" + num2);
	}
	function fnc2(){
		alert("num1は" + num1);
		alert("num2は" + num2); //エラーになり表示されない
	
	}
	alert("num1は" + num1);
	</script>
	<button type="button" onclick="fnc1()">fnc1</button>
	<button type="button" onclick="fnc2()">fnc2</button>
</body>
</html>
